name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [master, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - name: Run tests
        run: go test -v ./...

  check-translations:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install gettext
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext
      - name: Check translations
        run: ./scripts/check_translations.sh

  build:
    runs-on: ubuntu-latest
    needs: [test, check-translations]
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - name: Build application
        run: go build -o hanayo ./main.go
