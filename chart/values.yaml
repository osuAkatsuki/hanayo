apps:
  - name: hanayo-api
    environment: production
    codebase: hanayo
    replicaCount: 1
    container:
      image:
        repository: osuakatsuki/hanayo
        tag: latest
      port: 80
      env:
        - name: APP_COMPONENT
          value: api
      resources:
        limits:
          cpu: 500m
          memory: 300Mi
        requests:
          cpu: 250m
          memory: 150Mi
      imagePullSecrets:
        - name: osuakatsuki-registry-secret
    service:
      type: ClusterIP
      port: 80
