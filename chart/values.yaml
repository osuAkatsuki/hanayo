apps:
  - name: hanayo-api
    environment: production
    codebase: hanayo
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 5
      targetCPUUtilizationPercentage: 80
    container:
      image:
        repository: osuakatsuki/hanayo
        tag: latest
      port: 80
      readinessProbe:
        httpGet:
          path: /_health
          port: 80
        initialDelaySeconds: 5
        periodSeconds: 10
        timeoutSeconds: 2
        successThreshold: 1
        failureThreshold: 3
      env:
        - name: APP_COMPONENT
          value: api
      resources:
        limits:
          cpu: 300m
          memory: 250Mi
        requests:
          cpu: 100m
          memory: 150Mi
      imagePullSecrets:
        - name: osuakatsuki-registry-secret
    service:
      type: ClusterIP
      port: 80
