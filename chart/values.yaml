apps:
  - name: hanayo-api
    environment: production
    codebase: hanayo
    replicaCount: 1
    container:
      image:
        repository: osuakatsuki/hanayo
        tag: latest
      port: 80
      env:
        - name: APP_COMPONENT
          value: api
      imagePullSecrets:
        - name: osuakatsuki-registry-secret
    service:
      type: ClusterIP
      port: 80
